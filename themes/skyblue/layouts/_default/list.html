{{ define "main" }}

<h1 id="list_page_title">{{ .Title }}</h1>
{{ range .Pages.ByDate.Reverse }}
<div class="flexCenter">
    <a href="{{ .RelPermalink }}" class="list_page_articles_border">
    {{ $eyecatch_image := .Params.eyecatch }}
    {{ with $eyecatch_image }}
        <img src="{{ . | absURL }}" class="list_page_articles_eyecatch">
    {{ end }}
        <div class="list_page_articles_title">{{ .Title }}</div>
    {{ end }}
    </a>
</div>

<style>
    #list_page_title {
        display: block;
        font-size: 3.5rem;
        font-family: 'Volkhov', serif;
        margin: 3rem 30rem 4rem 30rem;
        text-align: center;
        border-bottom: solid 0.1rem #4d5156;
    }
    .list_page_articles_border {
        margin: 0 1rem 2rem 1rem;
        display: block;
        width: 20rem;
        height: 22.5rem;
        box-shadow: 
            -1px 2px 2px 0 rgba(172, 172, 172, 0.4),
            1px 2px 2px 0 rgba(172, 172, 172, 0.4);
    }
    .list_page_articles_border:hover {
        opacity: 0.8;
    }
    .list_page_articles_eyecatch {
        display: block;
        width: 20rem;
        height: 11.25rem;
        object-fit: cover;
    }
    .list_page_articles_title {
        display: block;
        padding: 1rem 1.2rem;
        font-size: 1.4rem;
        color: #4d5156;
        font-weight: 400;
        line-height: 1.4em;
    }
</style>

{{ end }}
