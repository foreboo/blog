
<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
    <link rel="stylesheet" href="https://foreboo.github.io/blog/css/style.css">
</head><body><header>
    <div id="header_phone">
        <div class="flexCenter">
            <img src="https://foreboo.github.io/blog/images/bluesky.svg" id="header_phone_img">
            <img src="https://foreboo.github.io/blog/images/menu.svg" id="header_phone_menu_open">
            <img src="https://foreboo.github.io/blog/images/close.svg" id="header_phone_menu_close">
        </div>
        <div id="header_phone_links">
            <ul class="flexCenter">
                <li><a>Home</a></li>
                <li><a>Profile</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
        <div id="header_phone_menu">
            <div id="header_phone_menu_title">MENU</div>
            <ul>
                <li><a>&middot; HOME</a></li>
                <li><a>&middot; PROFILE</a></li>
                <li><a>&middot; CONTACT</a></li>
            </ul>
            <div class="flexCenter" id="header_phone_menu_snslogos">
                <img src="https://foreboo.github.io/blog/images/Instagram.svg" class="header_phone_snslogo">
            <img src="https://foreboo.github.io/blog/images/Github.svg" class="header_phone_snslogo">
            <img src="https://foreboo.github.io/blog/images/email.svg" class="header_phone_snslogo">
            </div>
        </div>
    </div>
    <div id="header_pc">
        <ul>
            <li><a>Home</a></li>
            <li><a>Profile</a></li>
            <li><a>Contact</a></li>
        </ul>
        <div id="header_pc_snslogos">
            <img src="https://foreboo.github.io/blog/images/Instagram.svg" class="header_pc_snslogo">
            <img src="https://foreboo.github.io/blog/images/Github.svg" class="header_pc_snslogo">
            <img src="https://foreboo.github.io/blog/images/email.svg" class="header_pc_snslogo">
        </div>
        <div>
            <img src="https://foreboo.github.io/blog/images/bluesky.svg" id="header_pc_img">
        </div>
    </div>
</header>
<script>

    document.getElementById("header_phone_menu_open").onclick = () => {
        document.getElementById("header_phone_menu_open").style.display = "none";
        document.getElementById("header_phone_menu_close").style.display = "block";
        document.getElementById("header_phone_menu").style.display = "block";
    };
    document.getElementById("header_phone_menu_close").onclick = () => {
        document.getElementById("header_phone_menu_close").style.display = "none";
        document.getElementById("header_phone_menu_open").style.display = "block";
        document.getElementById("header_phone_menu").style.display = "none";
    }
</script><div id="content">

<article>
    <h1 id="hello-world">Hello World</h1>
<p>hello</p>
<h3 id="push">push</h3>
<p>ppp</p>

</article>


        </div></body>
</html>
