{{ define "main" }}

<div id="article">
    <article>
        {{ .Content }}
        {{ $eyecatch_image := .Params.eyecatch }}
    </article>
    
    <div id="sidebar">
        <div id="sidebar_profile">
            <img id="sidebar_profile_icon" src="{{ "posts/images/icon.jpg" | absURL }}" alt="icon">
            <p id="sidebar_profile_name">taise</p>
            <p id="sidebar_profile_content">
                釣りと自転車旅が趣味。学生やってます。
            </p>
        </div>
    </div>
</div>

<style>
    #article {
        display: flex;
    }
    article {
        flex-grow: 1;
        padding: 8rem;
    }
    #sidebar {
        width: 28%;
        padding: 2rem;
    }
    #sidebar_profile {
        margin: 5rem 2rem;
        border: solid 1px rgba(158, 158, 158, 0.4);;
    }
    #sidebar_profile_icon {
        width: 12rem;
        border-radius: 50%;
        display: block;
        flex-grow: 0;
        margin: 2rem auto 2rem auto;
    }
    #sidebar_profile_name {
        text-align: center;
        font-size: 2.4rem;
        color: #515151;
    }
    #sidebar_profile_content {
        font-size: 1.6rem;
        padding: 1rem 2rem 3rem 2rem;
        line-height: 1.4em;
    }
    

    @media screen and (max-width: 768px) {
        #sidebar {
            display: none;
        }
        article {
            padding: 1rem;
        }
    }
    @media screen and (min-width: 768px) and (max-width: 1024px) {
        #sidebar {
            display: none;
        }
    }
</style>

{{ end }}
